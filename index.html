<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ROW 1: TIME + QUICK LINKS -->
<div class="row">
    <div class="card" id="time-card">
        <div id="clockDate"></div>
        <div id="clockTime"></div>
        <div id="greetingLine"></div>
    </div>

    <div class="card quick-links">
        <h3>Quick Links</h3>
        <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        <a href="https://mail.google.com" target="_blank">Gmail</a>
        <a href="https://calendar.google.com" target="_blank">Google Calendar</a>
        <a href="https://ito.intuit.com" target="_blank">Intuit</a>
    </div>
</div>
<!-- ROW 2: THREE WEATHER CARDS -->
<div class="row">
    <div class="card">
        <h3>Chicago</h3>
        <div id="weather-chicago">Loading...</div>
    </div>

    <div class="card">
        <h3>NYC</h3>
        <div id="weather-nyc">Loading...</div>
    </div>

    <div class="card">
        <h3>Tucson</h3>
        <div id="weather-tucson">Loading...</div>
    </div>
</div>

<!-- ROW 3: SEARCH -->
<div class="row">
    <div class="card search-card">
        <div class="search-wrapper">
            <input id="searchBox" type="text" placeholder="Search...">
            <button id="searchBtn">Go</button>
        </div>
    </div>
</div>

<!-- ROW 4: NEWS -->
<div id="rss-combined"></div> 
<script src="script.js"></script>
</body>
</html>
